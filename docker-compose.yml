version: '3.1'

services:

  batt-mongo:
    image: mongo
    container_name: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - /apps/battmanage/db:/data/db
  
  #mongo-express:
  #  image: mongo-express
  #  restart: always
  #  ports:
  #    - 8081:8081
  #  environment:
  #    ME_CONFIG_MONGODB_ADMINUSERNAME: root
  #    ME_CONFIG_MONGODB_ADMINPASSWORD: example
  #    ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

  battmanage:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: battmanage
    restart: always
    volumes:
      - /apps/battmanage/batteries:/usr/src/app/website/batteries
      - /apps/battmanage/qrcode:/usr/src/app/public/assets/qrcode
    ports:
      - 4001:4000
    environment:
      DB_USER: root
      DB_PASSWORD: example
      DB: batt-mongo
      URL: https://battmanage-demo.papamica.com